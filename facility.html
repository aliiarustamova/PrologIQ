<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrologisIQ | Facilities</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body class="bg-gradient-to-b from-[#0B1015] to-[#101A23] text-white min-h-screen font-sans flex flex-col">
    <!-- Header -->
    <header class="w-full flex justify-between items-center px-8 py-4 border-b border-cyan-400/30">
      <h1 class="text-2xl font-bold text-cyan-400">Facility Lookup</h1>
      <a href="index.html"
         class="border border-cyan-400 rounded-full px-4 py-2 text-sm hover:bg-cyan-500/20 transition">
        ⬅ Back to Dashboard
      </a>
    </header>

    <!-- Main -->
    <main class="flex flex-col items-center justify-center flex-grow px-6 space-y-8">
      <!-- Search Bar -->
      <div class="w-[70%] max-w-sm">
  <input
    type="text"
    placeholder="Search Facility by ID or Name..."
    class="w-full px-4 py-3 rounded-3xl bg-[#0D1117] border border-cyan-400/40
           placeholder-gray-400 text-white focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/50 transition"
  />
      </div>


      <!-- Facility Details Placeholder -->
<div class="w-[70%] max-w-lg bg-[#0D1117] border border-cyan-400/30 rounded-2xl p-6 text-center text-gray-400">
        🏗️ Facility details will appear here once a search is made.
      </div>
    </main>
  </body>
</html>
